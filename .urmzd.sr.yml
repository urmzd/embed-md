branches:
  - main

floating_tags: true

types:
  - name: feat
    bump: minor
    section: Features
  - name: fix
    bump: patch
    section: Bug Fixes
  - name: perf
    bump: patch
    section: Performance
  - name: docs
    section: Documentation
  - name: refactor
    section: Refactoring
  - name: revert
    section: Reverts
  - name: chore
    bump: patch
  - name: ci
  - name: test
  - name: build
  - name: style

version_files:
  - Cargo.toml

changelog:
  file: CHANGELOG.md

hooks:
  pre_release:
    - cargo test
    - cargo build --release
    - ./target/release/embed-it README.md
    - git add README.md action.yml example.yml
