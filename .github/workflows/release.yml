name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: "Re-release the current tag (use when a previous release partially failed)"
        type: boolean
        default: false

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    name: Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build embed-it
        run: cargo build --release

      - name: Update README embeddings
        run: ./target/release/embed-it README.md

      - name: Stage generated files
        run: git add README.md action.yml example.yml

      - name: Release
        id: sr
        uses: urmzd/semantic-release@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          force: ${{ inputs.force }}

      - name: Publish to crates.io
        if: steps.sr.outputs.released == 'true'
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
