name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: "Re-release the current tag (use when a previous release partially failed)"
        type: boolean
        default: false

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    name: Build (${{ matrix.target }})
    needs: ci
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-15
            cross: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: embed-it-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/embed-it

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifact directories
        run: |
          mkdir -p release-assets
          cp artifacts/embed-it-x86_64-unknown-linux-gnu/embed-it release-assets/embed-it-x86_64-unknown-linux-gnu
          cp artifacts/embed-it-aarch64-unknown-linux-gnu/embed-it release-assets/embed-it-aarch64-unknown-linux-gnu
          cp artifacts/embed-it-x86_64-apple-darwin/embed-it release-assets/embed-it-x86_64-apple-darwin
          cp artifacts/embed-it-aarch64-apple-darwin/embed-it release-assets/embed-it-aarch64-apple-darwin
          chmod +x release-assets/*

      - name: Release
        id: sr
        uses: urmzd/semantic-release@v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "release-assets/*"
          force: ${{ inputs.force }}

      - name: Publish to crates.io
        if: steps.sr.outputs.released == 'true'
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
