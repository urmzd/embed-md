name: CI

on:
  pull_request:
    branches: [main]
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@2.0.0

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test

  integrate:
    name: Integration
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build embed-md
        run: cargo build --release

      - name: Run embed-md on example
        run: ./target/release/embed-md examples/example.md

      - name: Assert no drift
        run: |
          if git diff --exit-code examples/example.md; then
            echo "examples/example.md is up-to-date"
          else
            echo "examples/example.md is out of date â€” run embed-md and commit the result"
            exit 1
          fi
