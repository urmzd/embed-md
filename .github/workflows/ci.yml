name: CI

on:
  pull_request:
    branches: [main]
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt --check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@2.0.0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test

  integrate:
    name: Integration
    needs: [fmt, lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build embed-it
        run: cargo build --release

      - name: Test binary produces correct output
        run: |
          TMPDIR=$(mktemp -d)
          cp tests/fixtures/sample.md "$TMPDIR/"
          cp tests/fixtures/example.rs "$TMPDIR/"
          ./target/release/embed-it "$TMPDIR/sample.md"
          diff "$TMPDIR/sample.md" tests/fixtures/sample_expected.md

      - name: Verify README embeddings are current
        run: ./target/release/embed-it --verify README.md
