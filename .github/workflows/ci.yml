name: "Integration"

on: 
  pull_request:
    types: [opened, edited]
  push:
    branches:
      - 'hotfix/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout current repo"
        uses: actions/checkout@v3
      - name: "Build docker image"
        run: "docker build -t urmzd/embed-md:{{version}} ."
      - name: "Run file"
        run: "(docker run urmzd/embed-md:{{version}} README.md description) >> output.log"
      - name: "Verify information"
        run: "diff output.log examples/test-output.log"

