name: "Integration"

on:
  pull_request:
    types: [opened, edited]
  push:
    branches:
      - "hotfix/**"

jobs:
  test:
    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: "Checkout current repo"
        uses: actions/checkout@v3
      - name: "setup node"
        uses: actions/setup-node@v3
        with:
          node-version: ">=20"
      - name: "install node"
        run: "npm ci"
      - name: "update version"
        run: "npx semantic-release -d"
      - name: "Build docker image"
        run: >-
          docker build -t "urmzd/embed-md:${VERSION}" .
      - name: "List files"
        run: "ls"
      - name: "Run file"
        run: | 
          docker run -v "$(pwd):/app" \
            -e COMMIT_MESSAGE="chore: this is an example commit message" \
            -e MARKDOWN_FILES="examples/example.md" \
            -e PUSH="false" \
            -e COMMIT_AUTHOR="github-actions[bot] <github-actions[bot]@users.noreply.github.com>" \
            "urmzd/embed-md:${VERSION}"
