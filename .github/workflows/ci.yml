name: "Integration"

on: 
  pull_request:
    types: [opened, edited]
  push:
    branches:
      - 'hotfix/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout current repo"
        uses: actions/checkout@v3
      - name: "setup node"
        uses: actions/setup-node@v3
        with:
          node-version: '>=20'
      - name: "install node"
        run: "npm ci"
      - name: "update version"
        run: "npx semantic-release -d"
      - name: "export environment variables"
        run: "set -a && . .env && set +a"
      - name: "Build docker image"
        run: "docker build -t urmzd/embed-md:${VERSION} ."
      - name: "Run file"
        run: "$(docker run urmzd/embed-md:${VERSION} README.md description) >> output.log"
      - name: "Verify information"
        run: "diff output.log examples/test-output.log"

